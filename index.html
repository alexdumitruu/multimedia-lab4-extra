<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container my-4">
    
        <h1 class="text-center mb-4">Music Album Library</h1>

        <div class="row mb-3 p-3 bg-light rounded shadow-sm align-items-center">
            <div class="col-lg-6 mb-2 mb-lg-0">
                <input type="search" id="searchInput" class="form-control" placeholder="Filter by artist or album...">
            </div>
            <div class="col-lg-6 d-flex justify-content-lg-end">
                <div class="btn-group" role="group" aria-label="Sort albums">
                    <button type="button" class="btn btn-outline-primary" data-sort="artist">Artist (A-Z)</button>
                    <button type="button" class="btn btn-outline-primary" data-sort="album">Album (A-Z)</button>
                    <button type="button" class="btn btn-outline-primary" data-sort="tracks">Tracks (ASC)</button>
                </div>
            </div>
        </div>

        <div class="row" id="album-grid"></div>
    </div>

    <div class="modal fade" id="albumModal" tabindex="-1" aria-labelledby="albumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="albumModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-close-btn">Close Tracklist</button>
                    <a href="#" class="btn btn-success" id="modal-spotify-btn" target="_blank" role="button">
                        Play on Spotify
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
